<!DOCTYPE html>
<html>
<head>
  <title>Create Icons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    .instructions {
      max-width: 600px;
      margin: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Icon Generator for Quick Translator</h1>
  
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>The icons are drawn on the canvases below</li>
      <li>Right-click each canvas and select "Save image as..."</li>
      <li>Save them as icon16.png, icon48.png, and icon128.png in your extension folder</li>
    </ol>
  </div>
  
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    // Function to draw the icon at different sizes
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4285F4'; // Google blue
      ctx.fillRect(0, 0, size, size);
      
      // Border
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = Math.max(1, size / 16);
      ctx.strokeRect(0, 0, size, size);
      
      // "T" letter for translator
      ctx.fillStyle = '#FFFFFF';
      
      // Horizontal bar of T
      ctx.fillRect(size * 0.2, size * 0.2, size * 0.6, size * 0.15);
      
      // Vertical bar of T
      ctx.fillRect(size * 0.4, size * 0.2, size * 0.2, size * 0.6);
      
      // Draw a small arrow at the bottom
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.75);
      ctx.lineTo(size * 0.5, size * 0.85);
      ctx.lineTo(size * 0.7, size * 0.75);
      ctx.fill();
    }
    
    // Draw icons at different sizes
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
